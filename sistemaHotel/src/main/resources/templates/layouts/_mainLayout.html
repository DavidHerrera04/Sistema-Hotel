<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Sistema Hotel</title>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link th:href="@{/img/iconoSistema.png}" rel="icon">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400&family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet --></head>
<body>
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-success">
    <!-- Navbar Brand-->
    <img src="img/iconoSistema.png" alt="Logo Sistema Hotel" style="width: 5rem;"/>
    <a class="navbar-brand ps-3" th:href="@{/}" style="font-size: 1.1rem">SISTEMA HOTEL</a>
    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#"><i class="fas fa-bars"></i></button>
    <!-- Navbar Search-->
    <form class="d-none d-md-inline-block form-inline ms-auto me-0 me-md-3 my-2 my-md-0">
        <div class="input-group">
            <input class="form-control" type="text" placeholder="Buscar por..." aria-label="Search for..." aria-describedby="btnNavbarSearch" />
            <button class="btn btn-dark" id="btnNavbarSearch" type="button"><i class="fas fa-search"></i></button>
        </div>
    </form>
    <!-- Navbar-->
    <div sec:authorize="isAuthenticated()" class="small">
        <span class="text-light" sec:authentication="name">"name"</span>
    </div>
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <div sec:authorize="isAnonymous()">
                    <li><a class="dropdown-item" th:href="@{/login}">Iniciar Sesion</a></li>
                </div>
                <li><hr class="dropdown-divider" /></li>
                <div sec:authorize="isAuthenticated()">
                    <li><a class="dropdown-item" th:href="@{/logout}">Salir</a></li>
                </div>
            </ul>
        </li>
    </ul>
</nav>
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Mantenimiento</div>
                    <div sec:authorize="hasAnyAuthority('admin')">
                        <a class="nav-link" th:href="@{/empleados}">
                            <div class="sb-nav-link-icon text-light"><i class="fas fa-user"></i></div>
                            Empleados
                        </a>
                        <a class="nav-link" th:href="@{/nacionalidades}">
                            <div class="sb-nav-link-icon text-light"><i class="fas fa-passport"></i></div>
                            Nacionalidades
                        </a>
                        <a class="nav-link" th:href="@{/tiposhabitacion}">
                            <div class="sb-nav-link-icon text-light"><i class="fa fa-bed"></i></div>
                            TiposHabitaciones
                        </a>
                        <a class="nav-link" th:href="@{/estados}">
                            <div class="sb-nav-link-icon text-light"><i class="fas fa-sliders"></i></div>
                            Estado
                        </a>
                    </div>
                    <div sec:authorize="hasAnyAuthority('admin', 'registrador')">
                        <a class="nav-link" th:href="@{/clientes}">
                            <div class="sb-nav-link-icon text-light"><i class="fas fa-person"></i></div>
                            Clientes
                        </a>
                        <a class="nav-link" th:href="@{/habitaciones}">
                            <div class="sb-nav-link-icon text-light"><i class="fas fa-bed"></i></div>
                            Habitaciones
                        </a>
                        <a class="nav-link" th:href="@{/reservaciones}">
                            <div class="sb-nav-link-icon text-light"><i class="fas fa-hotel"></i></div>
                            Reservaciones
                        </a>
                    </div>
                </div>
            </div>
            <div class="sb-sidenav-footer">
                Sistema de Asistencia
            </div>
        </nav>
    </div>
    <div id="layoutSidenav_content">
        <main>
            <div class="container-fluid px-4">
                <!-- Aqui se renderiza las vista de  contenido -->
                <div layout:fragment="content">
                    <p>Changing contents...</p>
                </div>
            </div>
        </main>
        <footer class="py-4 bg-light mt-auto">
            <div class="container-fluid px-4">
                <div class="d-flex align-items-center justify-content-between small">
                    <div class="text-muted">Copyright &copy; ESFE - Sistema Hotel 2024</div>
                    <div>
                        <a href="#">Privacy Policy</a>
                        &middot;
                        <a href="#">Terms &amp; Conditions</a>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/scripts.js}"></script>

<!-- JavaScript Libraries -->
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
<script src="lib/easing/easing.min.js"></script>
<script src="lib/waypoints/waypoints.min.js"></script>
<script src="lib/owlcarousel/owl.carousel.min.js"></script>
<script src="lib/tempusdominus/js/moment.min.js"></script>
<script src="lib/tempusdominus/js/moment-timezone.min.js"></script>
<script src="lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

<!-- Contact Javascript File -->
<script src="mail/jqBootstrapValidation.min.js"></script>
<script src="mail/contact.js"></script>
</body>
</html>
