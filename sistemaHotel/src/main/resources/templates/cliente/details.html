<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles del cliente</h1>
    <div>
        <br>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${cliente.id}"></dd>

            <dt class="col-sm-2">Nacionalidad</dt>
            <dd class="col-sm-10" th:text="${cliente.nacionalidad.nombre}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${cliente.nombre}"></dd>

            <dt class="col-sm-2">Apelllido</dt>
            <dd class="col-sm-10" th:text="${cliente.apellido}"></dd>

            <dt class="col-sm-2">Direccion</dt>
            <dd class="col-sm-10" th:text="${cliente.direccion}"></dd>

            <dt class="col-sm-2">Documento</dt>
            <dd class="col-sm-10" th:text="${cliente.documento}"></dd>

            <dt class="col-sm-2">Telefono</dt>
            <dd class="col-sm-10" th:text="${cliente.telefono}"></dd>
        </dl>
        <div class="btn-container">
        <a th:href="@{/clientes/edit/{id} (id = ${cliente.id}) }" class="btn btn-warning"><i class="fas fa-edit"></i> Editar</a>
        <a th:href="@{/clientes}" type="submit" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
        </div>
    </div>
</div>
