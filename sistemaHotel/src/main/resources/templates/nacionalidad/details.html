<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Detalles de la nacionalidad</h1>
    <div>
        <br>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${nacionalidad.id}"></dd>

            <dt class="col-sm-2">Pais</dt>
            <dd class="col-sm-10" th:text="${nacionalidad.pais}"></dd>

            <dt class="col-sm-2">Nacionalidad</dt>
            <dd class="col-sm-10" th:text="${nacionalidad.nombre}"></dd>
        </dl>
        <div class="btn-container">
        <a th:href="@{/nacionalidades/edit/{id} (id = ${nacionalidad.id}) }" class="btn btn-warning"><i class="fas fa-edit"></i> Editar</a>
        <a th:href="@{/nacionalidades}" type="submit" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
        </div>
    </div>
</div>
