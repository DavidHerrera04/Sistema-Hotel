<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Editar nacionalidad</h1>
    <form th:action="@{/nacionalidades/save}" th:object="${nacionalidad}" method="post">
        <input type="hidden" th:field="*{id}">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="pais">Pais</label>
                    <input type="text" class="form-control" th:field="*{pais}" id="pais" placeholder="Escriba el pais "
                           required pattern="[A-Za-zñÑ\s]+" title="El  pais solo puede contener letras">
                </div>
                <div class="form-group">
                    <label for="nombre">Nacionalidad</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba la nacionalidad "
                           required pattern="[A-Za-zñÑ\s]+"  title="La nacionalidad solo puede contener letras">
                </div>
            </div>
        </div>
        <hr>
        <div class="btn-container">
        <button type="submit" class="btn btn-warning"><i class="fas fa-edit"></i> Modificar</button>
        <a th:href="@{/nacionalidades}" type="submit" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
        </div>
    </form>
</div>
