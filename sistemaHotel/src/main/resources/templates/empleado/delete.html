<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Eliminar empleado</h1>
    <br>
    <h3>¿Esta seguro que desea eliminar este registro?</h3>
    <br>
    <div>
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${empleado.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${empleado.nombre}"></dd>

            <dt class="col-sm-2">Apellido</dt>
            <dd class="col-sm-10" th:text="${empleado.apellido}"></dd>

            <dt class="col-sm-2">Dirección</dt>
            <dd class="col-sm-10" th:text="${empleado.direccion}"></dd>

            <dt class="col-sm-2">Dui</dt>
            <dd class="col-sm-10" th:text="${empleado.dui}"></dd>

            <dt class="col-sm-2">Teléfono</dt>
            <dd class="col-sm-10" th:text="${empleado.telefono}"></dd>

            <dt class="col-sm-2">Estado</dt>
            <dd class="col-sm-10" th:text="${empleado.estado}"></dd>

            <dt class="col-sm-2">Login</dt>
            <dd class="col-sm-10" th:text="${empleado.login}"></dd>
        </dl>
        <div class="btn-container">
        <form th:action="@{/empleados/delete}" method="post">
            <input type="hidden" name="Id" th:value="${empleado.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/empleados}" type="submit" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
        </form>
        </div>
    </div>

</div>
