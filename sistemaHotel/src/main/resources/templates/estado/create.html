<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Crear nuevo Estado</h1>
    <form th:action="@{/estados/save}" th:object="${estado}" method="post" id="estadoForm">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Escriba el nombre del estado"
                           required pattern="[A-Za-z\s]+" title="El nombre solo puede contener letras">
                </div>
            </div>
        </div>
        <hr>
        <button type="submit" class="btn btn-primary"> <i class="fas fa-plus"></i> Guardar</button>
        <a th:href="@{/estados}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Regresar</a>
    </form>
</div>
