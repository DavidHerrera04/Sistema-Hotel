<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
  <h1>Eliminar estado</h1>
  <br>
  <h3>Â¿Esta seguro que desea eliminar este registro?</h3>
  <div>
    <hr />
    <dl class="row">
      <dt class="col-sm-2">ID</dt>
      <dd class="col-sm-10" th:text="${estado.id}"></dd>

      <dt class="col-sm-2">Nombre</dt>
      <dd class="col-sm-10" th:text="${estado.nombre}"></dd>
    </dl>
    <form th:action="@{/estados/delete}" method="post">
      <input type="hidden" name="Id" th:value="${estado.id}">
      <input type="submit" value="Eliminar" class="btn btn-danger"> |
      <a th:href="@{/estados}" type="submit" class="btn btn-secondary">Regresar</a>
    </form>
  </div>

</div>
