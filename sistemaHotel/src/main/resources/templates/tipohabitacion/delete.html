<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="/layouts/_mainLayout" xmlns:th="http://www.w3.org/1999/xhtml">

<div layout:fragment="content">
    <h1>Eliminar tipo de habitación</h1>
    <br>
    <h3>¿Está seguro que desea eliminar este tipo de habitación?</h3>
    <div>
        <hr />
        <dl class="row">
            <dt class="col-sm-2">ID</dt>
            <dd class="col-sm-10" th:text="${tipohabitacion.id}"></dd>

            <dt class="col-sm-2">Nombre</dt>
            <dd class="col-sm-10" th:text="${tipohabitacion.nombre}"></dd>

            <dt class="col-sm-2">Descripción</dt>
            <dd class="col-sm-10" th:text="${tipohabitacion.descripcion}"></dd>
        </dl>
        <form th:action="@{/tiposhabitacion/delete}" method="post">
            <input type="hidden" name="Id" th:value="${tipohabitacion.id}">
            <input type="submit" value="Eliminar" class="btn btn-danger"> |
            <a th:href="@{/tiposhabitacion}" type="submit" class="btn btn-secondary">Regresar</a>
        </form>
    </div>

</div>
